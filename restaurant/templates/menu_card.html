<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Digital Menu Card - Naivedya</title>
  <meta name="description" content="Digital Menu Card">
  <link href="{% static 'assets/img/icon.png' %}" rel="icon">
  <link href="{% static 'assets/img/icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  
  <!-- Main CSS File -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
    :root {
      --secondary-color: #ce1212;
      --text-color: #333;
      --light-gray: #f8f9fa;
      --border-color: #eaeaea;
    }
    
    body {
      padding: 30px 0;
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo-container img {
      max-height: 100px;
      margin-bottom: 15px;
    }
    
    .menu-title {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    
    .menu-subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: #666;
      margin-bottom: 0;
    }
    
    .menu-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 40px;
    }
    
    .menu-card-body {
      padding: 30px;
      overflow-x: auto;
    }
    
    .table-responsive {
      min-width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 8px;
    }
    
    .menu-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 600px;
    }
    
    .menu-table th {
      background-color: white;
      color: var(--text-color);
      padding: 16px 15px;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 1;
      font-weight: 600;
      border-bottom: 2px solid var(--border-color);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .menu-table td {
      padding: 16px 15px;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }
    
    .menu-table tr:last-child td {
      border-bottom: none;
    }
    
    .menu-table tr:hover {
      background-color: rgba(206, 18, 18, 0.03);
    }
    
    .menu-item-img {
      width: 55px;
      height: 55px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    
    .menu-item-img:hover {
      transform: scale(1.05);
    }
    
    .menu-item-name {
      font-weight: 500;
      color: var(--text-color);
      font-size: 1rem;
    }
    
    .menu-item-price {
      font-weight: 600;
      color: var(--secondary-color);
      font-size: 1rem;
    }
    
    .menu-category-badge {
      display: inline-block;
      padding: 4px 12px;
      background-color: #f8f8f8;
      color: #666;
      border-radius: 30px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid var(--border-color);
    }
    
    .menu-item-placeholder {
      width: 55px;
      height: 55px;
      border-radius: 8px;
      background-color: var(--light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
    }
    
    .scroll-hint {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
      .menu-table {
        display: table;
        width: 100%;
      }
      
      .menu-table thead {
        display: table-header-group;
      }
      
      .menu-table tbody {
        display: table-row-group;
      }
      
      .menu-table tr {
        display: table-row;
      }
      
      .menu-table th, 
      .menu-table td {
        display: table-cell;
        padding: 12px 10px;
        font-size: 0.9rem;
      }
      
      .menu-item-img {
        width: 45px;
        height: 45px;
      }
      
      .menu-card-body {
        padding: 20px;
      }
    }
    
    @media (max-width: 576px) {
      .container {
        padding-left: 15px;
        padding-right: 15px;
      }
      
      .menu-table {
        min-width: 500px;
      }
      
      .menu-table th, 
      .menu-table td {
        padding: 10px 8px;
        font-size: 0.85rem;
      }
      
      .menu-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo at the top -->
    <div class="logo-container">
      <img src="{% static 'assets/img/Logo.png' %}" alt="Naivedya Logo">
      <h1 class="menu-title">Our Menu</h1>
      <p class="menu-subtitle">Discover delicious flavors</p>
    </div>
    
    <!-- Menu Table -->
    <div class="menu-card">
      <div class="menu-card-body">
        <div class="table-responsive">
          <table class="menu-table">
            <thead>
              <tr>
                <th style="width: 70px;"></th>
                <th>Item</th>
                <th>Category</th>
                <th style="text-align: right;">Price</th>
              </tr>
            </thead>
            <tbody>
              {% for item in menu_items %}
                <tr>
                  <td>
                    {% if item.image %}
                      <img src="{{ item.image }}" alt="{{ item.name }}" class="menu-item-img">
                    {% else %}
                      <div class="menu-item-placeholder">
                        <i class="bi bi-image"></i>
                      </div>
                    {% endif %}
                  </td>
                  <td class="menu-item-name">{{ item.name }}</td>
                  <td>
                    <span class="menu-category-badge">{{ item.category }}</span>
                  </td>
                  <td class="menu-item-price" style="text-align: right;">â‚¹{{ item.price }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="text-center mt-3 d-block d-md-none">
          <small class="scroll-hint">Swipe horizontally to see full menu details</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
